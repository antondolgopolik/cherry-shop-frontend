<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/registration.js"></script>
</head>
<body class="h-100 d-flex justify-content-center align-items-center">

<div>
    <form>
        <div class="mb-2">
            <label for="login" class="form-label">Login</label>
            <input type="text" id="login" class="form-control">
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="mb-2">
            <label for="repeated-password" class="form-label">Repeat password</label>
            <input type="password" id="repeated-password" class="form-control">
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary" id="signUpButton">Sign up</button>
            <a href="login.html" class="link-primary">Get back</a>
        </div>
    </form>
</div>

</body>
</html>
